name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore "Golem Mining Suite/Golem Mining Suite.csproj"
      
    - name: Build Release
      run: dotnet publish "Golem Mining Suite/Golem Mining Suite.csproj" -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true
      
    - name: Create ZIP
      run: |
        $version = "${{ github.ref_name }}"
        Compress-Archive -Path "Golem Mining Suite/bin/Release/net8.0-windows/win-x64/publish/*" -DestinationPath "Golem-Mining-Suite-$version.zip"
      shell: pwsh
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: Golem-Mining-Suite-${{ github.ref_name }}.zip
        body_path: RELEASE_NOTES.md
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
