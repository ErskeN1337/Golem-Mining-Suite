name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Build Solution
      run: |
        cd "Golem Mining Suite"
        dotnet publish "Golem Mining Suite.csproj" `
          --configuration Release `
          --output ../release `
          --runtime win-x64 `
          --self-contained false `
          -p:PublishSingleFile=false `
          -p:DebugType=None `
          -p:DebugSymbols=false
    
    - name: List built files
      run: |
        Write-Host "Files in release folder:"
        Get-ChildItem ./release -Recurse | Select-Object FullName
    
    - name: Create ZIP
      run: |
        $version = "${{ github.ref_name }}"
        Compress-Archive -Path ./release/* -DestinationPath "Golem-Mining-Suite-$version.zip"
        Write-Host "ZIP created"
        Get-Item "Golem-Mining-Suite-$version.zip" | Select-Object Name, Length
    
    - name: Upload Release
      uses: softprops/action-gh-release@v1
      with:
        files: Golem-Mining-Suite-${{ github.ref_name }}.zip
        body: |
          ## Golem Mining Suite ${{ github.ref_name }}
          
          Download the ZIP file below, extract it, and run Golem Mining Suite.exe
          
          **Auto-Update:** If you already have an older version installed, just run it and click "Download Update"!
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
