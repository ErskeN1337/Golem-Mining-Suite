name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore "Golem Mining Suite/Golem Mining Suite.csproj"
    
    - name: Build and Publish
      run: dotnet publish "Golem Mining Suite/Golem Mining Suite.csproj" -c Release -o ./publish --self-contained false
    
    - name: List published files (debug)
      run: Get-ChildItem ./publish -Recurse | Select-Object FullName
    
    - name: Create ZIP package
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath ./Golem-Mining-Suite-${{ github.ref_name }}.zip
      shell: pwsh
    
    - name: Verify ZIP contents
      run: |
        Write-Host "ZIP file size:"
        Get-Item ./Golem-Mining-Suite-${{ github.ref_name }}.zip | Select-Object Length
      shell: pwsh
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: Golem-Mining-Suite-${{ github.ref_name }}.zip
        body: |
          ## Golem Mining Suite ${{ github.ref_name }}
          
          ### Installation
          1. Download the ZIP file below
          2. Extract to a folder  
          3. Run "Golem Mining Suite.exe"
          
          ### Auto-Update
          If you already have Golem Mining Suite installed, just run it and click "Download Update"!
          
          ### What's Included
          - Golem Mining Suite.exe
          - All required DLL files
          - terminals.json
          - Images and resources
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
