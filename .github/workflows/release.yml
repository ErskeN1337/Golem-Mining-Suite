name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Build Solution
      run: |
        cd "Golem Mining Suite"
        dotnet publish "Golem Mining Suite.csproj" `
          --configuration Release `
          --output ../release `
          --runtime win-x64 `
          --self-contained false `
          -p:PublishSingleFile=false `
          -p:DebugType=None `
          -p:DebugSymbols=false
    
    - name: List built files
      run: |
        Write-Host "Files in release folder:"
        Get-ChildItem ./release -Recurse | Select-Object FullName
    
    - name: Create ZIP
      run: |
        $version = "${{ github.ref_name }}"
        Compress-Archive -Path ./release/* -DestinationPath "Golem-Mining-Suite-$version.zip"
        Write-Host "ZIP created"
        Get-Item "Golem-Mining-Suite-$version.zip" | Select-Object Name, Length

    - name: Generate build provenance attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-path: 'Golem-Mining-Suite-${{ github.ref_name }}.zip'
    
    - name: Upload Release
      uses: softprops/action-gh-release@v2
      with:
        files: Golem-Mining-Suite-${{ github.ref_name }}.zip
        body: |
          ## Golem Mining Suite ${{ github.ref_name }}
          
          ### New Features & Improvements
          - **Enhanced Dashboard**: Quick access to Prices, Calculator, and Refinery tools.
          - **Header Clean-up**: Streamlined navigation and layout.
          - **UI Polish**: Fixed text clarity in mining cards and improved dropdown styling.
          - **Internal Refactoring**: Major codebase improvements for better performance and maintainability.

          Download the ZIP file below, extract it, and run `Golem Mining Suite.exe`.
          
          **Verification**:
          This release is signed with GitHub Build Provenance. You can verify it using the GitHub CLI:
          `gh attestation verify Golem-Mining-Suite-${{ github.ref_name }}.zip --owner ${{ github.repository_owner }}`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
