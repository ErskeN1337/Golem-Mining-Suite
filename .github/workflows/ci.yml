name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore "Golem Mining Suite/Golem Mining Suite.csproj"
      
    - name: Build
      run: dotnet build "Golem Mining Suite/Golem Mining Suite.csproj" --configuration Release --no-restore
